<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wordle Solver</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
        background: #121213;
        color: #ffffff;
      }
      h2 {
        color: #6aaa64;
        margin-top: 0;
      }
      .status {
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
      }
      .connected {
        background: #2a4a2c;
        color: #6aaa64;
      }
      .disconnected {
        background: #4a2a2a;
        color: #ff6b6b;
      }
      button {
        background: #6aaa64;
        color: #ffffff;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin: 5px 0;
      }
      button:hover {
        background: #5a9a54;
      }
      .info {
        font-size: 12px;
        color: #787c7e;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ¤– Wordle Solver</h2>
    <div id="status" class="status disconnected">Checking connection...</div>
    <button id="refresh">Refresh Connection</button>
    <div class="info">
      <p><strong>Instructions:</strong></p>
      <ol>
        <li>
          Start the Python server:<br />
          <code>python scripts/wordle_server.py</code>
        </li>
        <li>Open Wordle game</li>
        <li>Suggestions will appear automatically!</li>
      </ol>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
